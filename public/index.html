<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beams Web Example</title>
  </head>
  <body>
    <script src="https://unpkg.com/@pusher/push-notifications-web@0.9.2/dist/push-notifications-cdn.js"></script>
    <script>
      let tokenProvider = new PusherPushNotifications.TokenProvider({
        url: 'http://localhost:3000/pusher/beams-auth',
      });

      let beamsClient;
      PusherPushNotifications.init({
        instanceId: 'beb6f539-ed11-4a61-a2ea-845292c64db1',
      })
        .then(beamsClient => beamsClient.start())
        .then(beamsClient => beamsClient.setUserId('alice', tokenProvider))
        .catch(console.error);
    </script>
  </body>
</html>
